<html lang="es">

    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .main-container {
            text-align: center;
            padding: 40px;
            background-color: #fff;
            max-width: 800px;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        p {
            text-align: justify;
            margin-bottom: 20px;
            color: #666;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        audio {
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
